<!-- Modal -->
<div class="modal fade" id="modal-todo-detail" tabindex="-1" role="dialog" aria-labelledby="todo-modal-title-label" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="todo-modal-title-label">todo detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-column align-items-center p-3 my-3 text-black-50 rounded shadow-sm">
          <div id='todo-update-container' class="input-group flex-column">
            <div class="d-flex flex-row">
              <div class="p-2 col-9">
                <input type="hidden" class="todo-update" name="id" value=""/>
                <input id="modal-input-title"
                       class="todo-update form-control"
                       type="text"
                       name="title">
              </div>
              <div class="p-2 col-3">
                <div class="input-group date" id="datetimepicker-update" data-target-input="nearest">
                  <input type="text" class="todo-update form-control datetimepicker-input"
                         name="due-date"
                         data-target="#datetimepicker-update"
                         />
                  <div class="input-group-append" data-target="#datetimepicker-update" data-toggle="datetimepicker">
                      <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex flex-row input-group">
              <div class="p-2 col-12">
                <textarea id="modal-input-detail"
                          class="todo-update form-control form-control-sm autosize" type="text"
                          name="detail"
                          rows="2"
                          placeholder="Put the DETAILS"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id='btn-update-todo' type="button" class="btn btn-primary" data-dismiss="modal">수정완료</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
        <button id='btn-delete-todo' type="button" class="btn btn-danger" data-dismiss="modal">삭제</button>
      </div>
    </div>
  </div>
</div>
